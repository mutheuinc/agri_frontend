<html>
<style>

body {
    font-family: Montserrat;
    margin: 0;
    padding: 0;
}
body.openMenu .dropdown-menu {
    position: fixed;
    top: calc(70px + 1em); /* 1em for a bit of spacing */
    left: 1em; /* Adjust left as needed */
}

.header {
    width: 100%;
    height: 70px;
    background: #2F6542;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    overflow: visible; /* Allow child elements to overflow this container */
}

.logo-image {
    height: 70px;
    display: block;
    margin: 0 auto;
}

.menu-icon {
    height: 50px;
    padding-left: 20px;
    font-size: 24px;
    cursor: pointer;
}

.menu-container {
    position: relative;
    padding: 0;
}

.dropdown-menu {
    z-index: 1000;
    top: 70px;          
    left: 20px;
    width: 150px;  
    display: none; /* initially hidden */
    position: absolute;
    background-color: #000; 
    border: 1px solid #ffffff; 
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    border-radius: 10px;
}

.dropdown-menu a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-menu a:hover {
    background-color: #2F6542; 
    border-radius: 10px;
}

.account-icon {
    padding-right: 20px;
    height: 50px;
    position: absolute;
    top: 10px;
    right: 20px;
}

</style>

<body>
    <div class="header">
        <div class="menu-container">
          <div class="menu-icon" onclick="toggleMenu()">
            <img src="../images/icons-menu.svg" alt="Menu Icon" />
          </div>
          <div class="dropdown-menu" id="dropdownMenu">
            <a href="../pages/advisor.html">ADVISOR</a>
            <a href="../pages/agritrends.html">AGRITRENDS</a>
            <a href="#">STORE</a>
            <a href="#">COMMUNITY</a>
            <a href="#">ABOUT US</a>
          </div>
        </div>
        <img class="logo-image" src="../images/agri-logo.png" alt="Logo" />
        <div class="account-container">
          <div class="account-icon-container" onclick="toggleIcon()">
            <img
            class="account-icon"
              src="../images/icons-account.svg"
              alt="Account Icon"
            />
          </div>
          <div class="dropdown-icon" id="dropdownIcon">
            <a href="#">SIGN UP</a>
            <a href="#">ACCOUNT</a>
            <a href="../pages/agritrends.html">CREATE POST</a>
            <a href="#">SETTINGS</a>

          </div>
        </div>
      </div>
      <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdownMenu");
            var icon = document.getElementById("dropdownIcon");
            if (menu.style.display === "none" || menu.style.display === "") {
                menu.style.display = "block";
                icon.style.display = "none";  // Hide the icon dropdown
                document.body.classList.add("openMenu");
                document.body.classList.remove("openIcon");
            } else {
                menu.style.display = "none";
                document.body.classList.remove("openMenu");
            }
        }
        
        function toggleIcon() {
            var icon = document.getElementById("dropdownIcon");
            var menu = document.getElementById("dropdownMenu");
            if (icon.style.display === "none" || icon.style.display === "") {
                icon.style.display = "block";
                menu.style.display = "none";  // Hide the menu dropdown
                document.body.classList.add("openIcon");
                document.body.classList.remove("openMenu");
            } else {
                icon.style.display = "none";
                document.body.classList.remove("openIcon");
            }
        }
              
            </script>
</body>
</html>
