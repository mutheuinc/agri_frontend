<html>
<style>

body {
    font-family: Montserrat;
    margin: 0;
    padding: 0;
}
body.openMenu .dropdown-menu {
    position: fixed;
    top: calc(70px + 1em); /* 1em for a bit of spacing */
    left: 1em; /* Adjust left as needed */
}

.header {
    width: 100%;
    height: 70px;
    background: #2F6542;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    overflow: visible; /* Allow child elements to overflow this container */
}

.logo-image {
    height: 70px;
    display: block;
    margin: 0 auto;
}

.menu-icon {
    height: 50px;
    padding-left: 20px;
    font-size: 24px;
    cursor: pointer;
}

.menu-container {
    position: relative;
    padding: 0;
}

.dropdown-menu {
    z-index: 1000;
    top: 70px;          
    left: 20px;
    width: 150px;  
    display: none; /* initially hidden */
    position: absolute;
    background-color: #000; 
    border: 1px solid #ffffff; 
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    border-radius: 10px;
}

.dropdown-menu a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-menu a:hover {
    background-color: #2F6542; 
    border-radius: 10px;
}

.account-icon {
    padding-right: 20px;
    height: 50px;
    position: absolute;
    top: 10px;
    right: 20px;
}

</style>

<body>
    <div class="header">
        <div class="menu-container">
            <div class="menu-icon" onclick="toggleMenu()">
                <img src="../images/icons-menu.svg" alt="Menu Icon">
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="#">ADVISOR</a>
                <a href="../pages/agritrends.html">AGRITRENDS</a>
                <a href="#">PRODUCTS</a>
                <a href="#">BLOG</a>
                <a href="#">ABOUT US</a>
            </div>
        </div>
        <img class="logo-image" src="../images/agri-logo.png" alt="Logo">
        <img class="account-icon" src="../images/icons-account.svg" alt="Account Icon">
    </div>

<script>
function toggleMenu() {
    var menu = document.getElementById("dropdownMenu");
    if (menu.style.display === "none" || menu.style.display === "") {
        menu.style.display = "block";
        document.body.classList.add("openMenu");
    } else {
        menu.style.display = "none";
        document.body.classList.remove("openMenu");
    }
}


</script>
</body>
</html>
