<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Montserrat;
            background-color: #EAF7F4;
            margin: 0;
            overflow-x: hidden;
        }

        .header {
            background-color: #2C5F2D;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .weather-container {
            display: flex;
            justify-content: space-between;
            margin: 40px;
            align-items: start; /* Align to the top */
        }

        .weather-card {
            background-color: #C1D1C7;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            flex: 1;  /* Take equal width */
        }

        .details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;  /* Full width of the parent container */
        }

        .detail-card {
            width: 48%;  /* Adjust width to fit two cards side by side */
            background-color: #F5FFFC;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu">‚ò∞</div>
        <div class="logo">üåç</div>
        <div class="profile">‚ö´</div>
    </div>

    <div class="weather-container">
        <div class="weather-card">
            <div class="weather-icon">‚õÖ</div>
            <div>WEATHER</div>
        </div>
        <div class="weather-card">
            <div class="sun-icon">üåû</div>
            <div>It's sunny!</div>
            <div>More details of today's weather...</div>
            <div class="details">
                <div class="detail-card">
                    <div>Humidity</div>
                    <div>55%</div>
                </div>
                <div class="detail-card">
                    <div>Pressure</div>
                    <div>1021 hPa</div>
                </div>
                <div class="detail-card">
                    <div>Visibility</div>
                    <div>10000 m</div>
                </div>
                <div class="detail-card">
                    <div>Cloud Coverage</div>
                    <div>75%</div>
                </div>
                <!-- You can add more detail cards here -->
            </div>
        </div>
    </div>
</body>
</html>
